<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - WACatalog</title>

<style>
/* Base Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffffff 0%, #e0f7e0 100%);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Container */
.container {
    max-width: 500px;
    margin: 80px auto 30px auto;
    padding: 20px;
    background: rgba(255,255,255,0.6);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}

/* Header */
h2 {
    color: #006400;
    text-align: center;
    margin-bottom: 25px;
}

/* Form */
form {
    display: flex;
    flex-direction: column;
}

input[type="password"] {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1em;
    background: rgba(255,255,255,0.7);
    transition: border-color 0.3s;
}

input[type="password"]:focus {
    border-color: #228B22;
    outline: none;
}

/* Button */
button {
    padding: 12px;
    background: #228B22;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #006400;
}

/* Error Message */
.error {
    background: rgba(255, 0, 0, 0.1);
    color: #d32f2f;
    padding: 10px 12px;
    border-left: 4px solid #d32f2f;
    border-radius: 8px;
    margin-bottom: 15px;
    font-weight: 600;
    animation: fadeIn 0.5s ease-out;
}

/* Back Link */
.back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #228B22;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.back-link:hover {
    color: #006400;
}

/* Fade In Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="container">
    <h2>Reset Your Password</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Reset Password</button>
    </form>

    <a href="{% url 'login' %}" class="back-link">‚Üê Back to Login</a>
</div>

</body>
</html>
